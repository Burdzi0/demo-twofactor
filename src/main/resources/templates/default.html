<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <title>Two Factor Authorization Demo</title>
    <link href="webjars/bootstrap/4.0.0-1/css/bootstrap.min.css" rel="stylesheet" media="screen" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a href="#" class="navbar-brand">2FA Demo</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item" sec:authorize="!hasRole('ROLE_USER')"><a href="/login" class="nav-link">Login</a></li>
    </ul>
    <div class="navbar-nav" sec:authorize="hasRole('ROLE_USER')">
        <div class="col-auto text-muted lead">
    Logged in as <b sec:authentication="name"></b>.
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-primary btn-sm" type="submit">Sign Out</button>
            </form>
        </div>
    </div>
</nav>

<div class="container" layout:fragment="content">

</div>
    <script src="webjars/bootstrap/4.0.0-1/js/bootstrap.min.js"></script>
</body>
</html>
